# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
        ;aa: hint links userscript /home/jin/.scripts/qutebrowser-userscripts/save_for_yta
        ;av: hint links userscript /home/jin/.scripts/qutebrowser-userscripts/save_for_ytv
        <Ctrl+q>: null
        <Ctrl+r>: spawn python /home/jin/.scripts/qutebrowser-userscripts/org-protocol-handler.py
          "{url:pretty}" "{title}"
        M: null
        M+: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/qute-capture
          write
        M-: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/qute-capture
          rm
        M=: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/qute-capture
          read
        O: set-cmd-text -s :open -b
        aa: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/save_for_yta
        ac: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/add_clip
        av: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/save_for_ytv
        aw: 'spawn bash -c ''vocab -a {primary}'' '
        clear: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/backup_and_clear_history
        d: null
        dd: tab-close
        m: null
        o: set-cmd-text -s :open -t
        sw: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/search_word
        track: spawn --userscript /home/jin/.scripts/qutebrowser-userscripts/tracker
        wo: open -b https://www.macmillandictionary.com/dictionary/british/{primary}
        xo: set-cmd-text -s :open
